<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./style.css"/>
        <title>Rock Paper Scissors </title>
    </head>

    <body>
        <div class ="stage"> </div>
             <div class="player-0-panel current">
                 <div class="player-name current" id="name-0" >Player 1</div>
                <div class="player-score" id= "score-0">2</div>
                    <button class="btn-one"><i class="ion-ios-plus-outline" >Shoot!</i></button>
                <div class ="player-current-box">
                    <div class="player-shoot-label"></div>
                    <div class="player-current-go" id="current-0"></div>
                </div>
            </div>    

            <div class="player-1-panel current">
                <div class="player-name" id="name-1" >Player 2</div>
               <div class="player-score" id= "score-1">4</div>
                    <button class="btn-two"><i class="ion-ios-plus-outline" >Shoot!</i></button>
               <div class ="player-current-box">
                   <div class="player-shoot-label"></div>
                   <div class="player-current-go" id="current-0"></div>
          </div>

            <button class="btn-new"><i class="ion-ios-plus-outline" >New Game</i></button>

            <img src="go-1.jpeg" alt="oneturn" class="first">

            <img src="go-2.jpeg" alt="twoturn" class="second">

        </div>  
           <script src="app.js"></script>
    </body>

</html>
